{% extends 'video_manager/base.html' %}

{% block title %}Eliminar Video{% endblock %}

{% block content %}
<h1>Eliminar Video</h1>
<p>¿Estás seguro de que deseas eliminar "{{ video.title }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a href="{% url 'video_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
